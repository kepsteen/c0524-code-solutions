<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" id="email" />
        </div>
      </div>
      <div>
        <label for="is-coding-cool">Why is coding cool</label>
        <div>
          <select id="is-coding-cool" name="why-coding">
            <option selected>Select an option</option>
            <option value="fun">Becuase it&#39;s fun</option>
            <option value="interesting">Because it&#39;s interesting</option>
            <option value="powerful">Because it&#39;s powerful</option>
          </select>
        </div>
      </div>
      <div>
        <div>
          <p>Favorite Language &#40;choose one&#41;</p>
        </div>
        <div>
          <input type="radio" name="language" id="html" value="html" />
          <label for="html">HTML</label>
          <input type="radio" name="language" id="css" value="css" />
          <label for="css">CSS</label>
          <input
            type="radio"
            name="language"
            id="javascript"
            value="javascript" />
          <label for="javascript">JavaScript</label>
        </div>
      </div>
      <div>
        <div>
          <p>Would you like to sign up for more information?</p>
        </div>
        <div>
          <input type="checkbox" id="signup" />
          <label for="signup">Sign me up!</label>
        </div>
      </div>
      <div>
        <div>
          <label for="comments">Comments</label>
        </div>
        <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
        <div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
